<section class="containers">
    <h1 class="text-center my-5">Registrar Usuarios</h1>
    <hr>
<form class="mx-auto mt-5" style="max-width: 900px;">
    <input type="hidden" formControlName="_id">
    <div class="form-group mb-3">
        <label for="first_name">Nombre Usuario</label>
        <input type="text" class="form-control" id="first_name" placeholder="Ingrese el nombre de usuario">

    </div>
    <div class="form-group mb-3">
        <label for="last_name">Apellido Usuario</label>
        <input type="text" class="form-control" id="last_name" placeholder="Ingrese el apellido de usuario">

    </div>
    <div class="form-group mb-3">
        <label for="email">Email Usuario</label>
        <input type="text" class="form-control" id="email" placeholder="Ingrese el email de usuario">

    </div>
    <div class="form-group mb-3">
        <label for="image">Imagen Usuario</label>
        <input type="text" class="form-control" id="image" placeholder="Ingrese la URL de imagen de usuario">

    </div>
    <div class="form-group mb-3">
        <input type="submit" class="btn btn-primary" value="Registrar">
    </div>
    
</form>
</section>
